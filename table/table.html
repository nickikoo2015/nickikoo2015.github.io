<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="css/table-css.css">
    <style type="text/css">

    </style>
</head>

<body>
    <table border="0px" cellpadding="5" cellspacing="5" width="50%" align="center">
        <tr>
            <th>Week</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
        </tr>
        <tr>
            <td>9:00~10:00</td>
            <td colspan=" 2 ">A</td>
            <td rowspan="2 " class="SP">B</td>
        </tr>
        <tr>
            <td>10:00~12:00</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>13:00~15:00</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
    </table>
</body>

</html>
